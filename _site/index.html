<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Rockhardfrench by duncangraham</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>

    <style>
      *, body {
        margin: 0;
        padding: 0;
      } 


      h1 {
        text-align: center;
        color: magenta;
        text-transform: uppercase;
        margin: 2em 0em;
      }

      img {
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 20em;
      }

      #classique {
        position: absolute;
        width: 100%;
        bottom: 1em;
        margin-left: auto;
        margin-right: auto;
        display: none;
      }
    </style>
    <audio id='fart'>
      <source src="fart.mp3"></source>
      Your browser isn't invited for super fun audio time.
    </audio>
    <audio id='sound'>
      <source src="dolphin.mp3"></source>
      Your browser isn't invited for super fun audio time.
    </audio>

    <h1>rock. hard. french.</h1>
    <img id="head" src='head.png' alt='seapunk is lyfe' />



    <img id="classique" src='classique.gif' alt='seapunk is lyfe' />

    <script src="javascripts/scale.fix.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <script>
        var audio = document.getElementById("fart");
        var classique = $('#classique');
        var i = 0;

      $('#head').hover(function(){
        if ( i%5 == 0) {
        $(this).attr('src', 'fam.png')
        }
        else {
        $(this).attr('src', 'derp.png')
        classique.show();
        }

        audio.currentTime = 0;
        audio.play();

        i++;
      },function(){

        classique.hide();
        audio.pause();
        $(this).attr('src', 'head.png')
      })



    </script>

  </body>
</html>
